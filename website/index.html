<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Diario de Viajes</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="holder headline">
            Weather Journal App
        </div>
        <div class="holder zip">
            <label for="zip">Ingrese el nombre de la ciudad</label>
            <input type="text" id="zip" placeholder="ingrese el nombre de la ciudad">
        </div>
        <div class="holder feel">
            <label for="feelings">Como se siente hoy?</label>
            <textarea class="myInput" id="feelings" placeholder="Ingrese su texto" rows="9" cols="50"></textarea>
            <button id="generate" type="submit"> Generar </button>
            <button id="errase" type="submit"> Borrar </button>
        </div>
        <div class="holder entry">
            <div class="title">Entrada mas reciente</div>
            <div id="entryHolder">
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
