<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Diario de Viajes</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>



<body>
    <nav class="menu">
        <ul>
          <li><a href="/">Diario de viajes</a></li>
          <li><a href="/galeria.html">Galeria</a></li>
        </ul>
      </nav>
    <section id="app">
        <div class="holder headline">
            Diario de viajes
        </div>
        <div class="holder zip">
            <label for="zip">Ingrese el nombre de la ciudad:</label>
            <input type="text" id="zip" placeholder="ingrese el nombre de la ciudad">
        </div>
        <div class="holder feel">
            <label for="feelings">Su entrada al diario</label>
            <textarea class="myInput" id="feelings" placeholder="Ingrese su texto" rows="9" cols="50"></textarea>
            <button id="generate" type="submit"> Generar entrada en el diario</button>
            <button id="getData" type="submit"> Obtener todos los registros </button>
            <button id="errase" type="submit"> Limpiar campo </button>
        </div>
        <div class="holderEntry">
            <div class="title">Entrada:</div>
            <br/>
            <div id="entryHolder">

                <div id="temp"></div>
                <div id="content"></div>
                <br><br/>
                <div id="entradas"></div>

            </div>
        </div>
    </section>
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
